<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="backingBean" required="true"/>
        <cc:attribute name="update" default=":form :datos botonesTop"/>
        <cc:attribute name="btnNuevo" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="botonesTop">
            <h:panelGrid columns="2" >
                <p:commandButton value="#{cc.attrs.btnNuevo}"  update="#{cc.attrs.update}" actionListener="#{cc.attrs.backingBean.enablebtn}" rendered="#{cc.attrs.backingBean.estado=='VISTA'}"/>
                <p:commandButton value="#{PropiedadesBotones['btn.top.cancelar']}" actionListener="#{cc.attrs.backingBean.btnCancelarHandler}" update="#{cc.attrs.update}" rendered="#{cc.attrs.backingBean.estado!='VISTA'}"/>
            </h:panelGrid>
        </h:form>
    </cc:implementation>
</html>
