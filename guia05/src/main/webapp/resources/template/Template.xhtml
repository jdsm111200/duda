<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="cssTemplate.css"/>
        <title><ui:insert name="title">Peliculas</ui:insert></title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <h:form>
                <p:panelGrid columns="2"/>
                <p:outputLabel for="lstIdiomas" value="#{PropiedadesBotones['txt.idiomas']}:"/>
                <p:selectOneMenu id="lstIdiomas" value="#{idiomaBean.codigoIdioma}"
                                 valueChangeListener="#{idiomaBean.cambioDeIdiomaHandler}"
                                 onchange="submit()">
                    <f:selectItems value="#{idiomaBean.paises}" />
                </p:selectOneMenu>
            </h:form>
            <p:separator />
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
